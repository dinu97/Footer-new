
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <link rel="stylesheet" href="css/card.css" class="stylesheet">

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"

    />
       


  </head>

<body>
  
    <div class="container mt-4 d-flex justify-content-center main">
        <div class="card" id="cardId">
            
            <div class="px-3 pt-3">
                <label for="card number" class="d-flex justify-content-between">
                    <span class="labeltxt">Card number</span>
                    <img src="images\download (4).png" width="20" class="image">
                    <img src="images\americanexpress.png" width="20" class="image2">
                    <img src="images\Visa.png" width="20" class="image3">

                </label>
                <input type="text" name="number" class="form-control inputtxt" placeholder="1234 1234 1234 1234">
            </div>
            <div class="d-flex justify-content-between px-3 pt-4">
                 <div>
                     <label for="date" class="exptxt">Expiration</label>
                     <input type="text" name="number" class="form-control expiry" placeholder="MM / YY">
                 </div>
                 <div>
                    <label for="cvv" class="cvvtxt">CVV /CVC</label>
                    <input type="text" name="number" class="form-control cvv" placeholder="123">
                </div>
            </div>
            <!-- <div class="px-3 pt-3">
                <label for="card number" class="d-flex justify-content-between">
                    <span class="labeltxt">CARD NUMBER</span>
                    <img src="images\download (4).png" width="25" class="image">
                </label>
                <input type="number" name="number" class="form-control inputtxt" placeholder="8881 2545 2545 2245">
            </div> -->

            <div class="px-3 pt-3">
                <label for="card number" class="d-flex justify-content-between" id="countryId"> Country</label>
                <select id="card number" class="form-control">
                  <option selected>Sri Lanka</option>
                  <option>...</option>
                </select>
              </div>
            <div class="d-flex align-items-center justify-content-between px-3 py-4">
                <div>
                    <button type="button" class="btn cancel">Cancel</button>
                </div>
                <div>
                    <button type="button" class="btn payment">Make Payment</button>
                </div>
            </div>
        </div>
    </div>
 

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

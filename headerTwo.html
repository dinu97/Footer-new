<nav id="headerTwo" class="navbar navbar-expand-lg  navbar-light bg-light nav-two  section-componentBox">

    <div class="sectionEditableBox">
      <a id="headerTwo_addNewElement" onclick=" addNewItemsToHeaderTwo_Modal()"><i class="fas fa-plus-square"></i></a>
      <a id="deleteHeaderTwo" href="#" onclick="deleteComponent(this);"><i class="fas fa-trash"></i></a>
      <a onclick=""><i class="fas fa-clone"></i></a>
      <a class="moveUpBtn" onclick="ChangePositionUP(headerTwo);"><i class="fas fa-angle-up"></i></a>
      <a class="moveDownBtn" onclick="ChangePositionDOWN(headerTwo);"><i class="fas fa-angle-down"></i></a>
    </div>
    
        
<!--  Add new element box  -->
<div id="headerTwo_addNewElementBoxModal" class=""></div>

    
<!--  Nav elements editable link  -->
<div id="elementEditableBox-Id" class="elementEditableBox">
    <a class="modal-close" onclick="closeHeaderTwo_EditableElementModel()"><i class="far fa-times-circle"></i></a>
        <h4 class="mt-2">EDIT ELEMENT</h4>
        
             <div class="row justify-content-start ms-3 mt-4">
                <div class="col-8">
                <small  for="color">Font Color</small>
                </div>
                <div class="col-2">
               <div class="elementEditable-colorBox">
                 <input type="color" id="color" name="fontColor" value="#000000"></div>
               </div>
             </div>
           
            <div class="row justify-content-start ms-3 mt-3">
                <div class="col-8">
                <small for="BackgroundColor">Background Color</small>
                </div>
                <div class="col-4">
               <div class="elementEditable-colorBox"> 
                <input type="color" id="BackgroundColor" name="fontColor" value="#FFFFFF"></div>
               </div>
             </div>
             

          
            <div class="row justify-content-start ms-3 mt-3">
                <div class="col-5 ">
                <small for="border-radius">Fill</small>
                </div>
                <div class="col-7">
               <div class="elementEditable-colorBox-fill">
                 <input type="number" id="border-radius" class="form-control" placeholder="100%" value="0" min="0" max="50"/></div>
               </div>
             </div>
           
             <div class="row mt-3">
             <div class="form-check ms-4 mb-1">
                <input id="ExUrlInputRadio" onclick="toggleInput()" class="form-check-input" type="radio" name="flexRadioDefault"/>
                <label id="ExUrlLabel" class="form-check-label small" for="flexRadioDefault1"  >External URL</label>
             </div>
                <div class="col-12">
                    <div class=" ms-2 me-2">
                      <input id="ExUrlInput" type="url" class="form-control" placeholder="Enter URL" disabled/>
                    </div>
                </div>
             </div>
             <div class="row mt-2">
                <div class="form-check ms-4 mb-1">
                <input id="InUrlInputRadio" onclick="toggleInput()" class="form-check-input" type="radio" name="flexRadioDefault"  checked="checked"/>
                <label id="InUrlLabel" class="form-check-label" for="flexRadioDefault1">Select Page</label>
             </div>
                <div class="col-12">
                     <label class="visually-hidden" for="inlineFormSelectPref" >Preference</label>
                        <select id="InUrlInput" class="select ms-2 w-100">
                         <option value="1">One</option>
                         <option value="2">Two</option>
                         <option value="3">Three</option>
                         <option value="4">Four</option>
                         <option value="5">Five</option>
                         <option value="6">Six</option>
                         <option value="7">Seven</option>
                         <option value="8">Eight</option>
                        </select>
  
                </div>
             </div>    
             
             <div class="d-grid gap-2 d-md-block ms-4 mt-3">
                <button id="elementEditableBox-btn-one" class="btn btn-primary ms-1" type="button">CANCEL</button>
                <button id="elementEditableBox-btn-two" class="btn btn-primary ms-3" type="button">&nbsp;&nbsp;SAVE&nbsp;&nbsp;</button>

    </div>

        </div>

                    <a
                            class="nav-link nav-two-link active dropdown-toggle"
                            href="#"

                        </li>
                        <li>
                            <a class="dropdown-item" href="#" contenteditable="true">Another action</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" contenteditable="true">Something else here</a>
                        </li>
                    </ul>
                </li>
                <li id="headerTwo_NavLink_2" class="nav-item nav-two-item editableBox">
                 <span class="close" onclick="removeElement(this);"><a class="removeRow"><i class="fas fa-times"></i></a></span>
                    <a  id="headerTwo_SubNavLink_2"  class="nav-link nav-two-link active" aria-current="page" href="#" contenteditable="true">Blog</a>
                </li>
                <li id="headerTwo_NavLink_3" class="nav-item nav-two-item editableBox">
                 <span class="close" onclick="removeElement(this);"><a class="removeRow"><i class="fas fa-times"></i></a></span>
                    <a  id="headerTwo_SubNavLink_3" class="nav-link nav-two-link active" href="#" contenteditable="true">Pricing</a>

         <span class="close" contenteditable="false" onclick="removeElement(this);"><a class="removeRow"><i class="fas fa-times"></i></a></span>
            <a id="headerTwo_Button_1" href="#" role="button"  class="btn btn-outline-primary btn-rounded me-3 " contenteditable="true"  >
